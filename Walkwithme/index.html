<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk With Me Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white; /* Rest of the app is white */
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 24px; /* 1.5x larger than normal text size */
      transition: text-decoration 0.3s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .logo a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="homepage.html">Walk With Me</a> <!-- Links back to homepage -->
    </div>
    <div>
      <a href="profile.html">Profile</a>
      <a href="walkers.html">Walkers</a>
      <a href="admin.html">Admin</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login/Signup</a>
    </div>
  </div>
</body>
</html>
