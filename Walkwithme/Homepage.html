<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk With Me Suggestions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white; /* Overall background color */
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures full height for positioning */
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 24px; /* 1.5x larger than normal text size */
      transition: text-decoration 0.3s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .logo a:hover {
      text-decoration: underline;
    }

    /* Title Styling */
    .title {
      margin: 50px 20px 10px 20px; /* Adjust for spacing */
      font-size: 48px;
      font-weight: bold;
    }

    /* Subtitle Styling */
    .subtitle {
      font-size: 36px;
      font-weight: bold;
      margin-left: 20px; /* Align subtitle to the left */
      margin-bottom: 10px;
    }

    /* Main Content Wrapper */
    .content {
      margin-top: auto; /* Pushes the content to the bottom */
      margin-left: 20px; /* Align content to the left */
      padding-bottom: 20px;
    }

    /* Suggestion Card */
    .suggestion-card {
      background-color: #f4f4f4; /* Light gray background for card */
      border-radius: 15px;
      padding: 10px 20px;
      margin: 10px 0; /* Space between multiple cards */
      display: flex;
      align-items: center;
      justify-content: space-between; /* Align content and image */
      width: fit-content; /* Card adjusts to content width */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .suggestion-content {
      margin-right: 20px; /* Space between text and image */
    }

    .suggestion-content h3 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .suggestion-content p {
      font-size: 16px;
      margin: 0 0 10px 0;
    }

    .details-button {
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .details-button:hover {
      background-color: black;
      color: white;
    }

    /* Image Styling */
    .suggestion-image img {
      width: 100px; /* Adjust size as needed */
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="homepage.html">Walk With Me</a> <!-- Links back to homepage -->
    </div>
    <div>
      <a href="profile.html">Profile</a>
      <a href="walkers.html">Walkers</a>
      <a href="admin.html">Admin</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login/Signup</a>
    </div>
  </div>

  <!-- Title -->
  <div class="title">
    Have some company<br>
    with Walk With Me!
  </div>

  <!-- Suggestions Section -->
  <div class="content">
    <div class="subtitle">
      Suggestions
    </div>
    <div class="suggestion-card">
      <div class="suggestion-content">
        <h3>Walker</h3>
        <p>Feel safe on your walk. Request a walker, and go.</p>
        <a href="login.html" class="details-button">Details</a>
      </div>
      <div class="suggestion-image">
        <!-- Add your actual image file path here -->
        <img src="walkerimage.jpg" alt="Walker Icon">
      </div>
    </div>
  </div>
</body>
</html>
